<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>
<body>
<div class="items-container">
  <form id="to-do-form">
    <input class="to-do-field" type="text" placeholder="What would you like to do?">
    <input type="button" value="Add" class="btn">
  </form>

  <div class="list-container">
    <span class="input-cannot-be-empty">You cannot create an empty list!</span>
    <ul class="lists">
    </ul>
  </div>
</div>

<!-- using Handlebar.js templating engine -->
<script id="to-do-template" type="text/x-handlebars-template">
  {{#each this}}
  <li class="list list-{{ itemNum }}" data-complete={{complete}}  data-index={{ itemNum }}>
    <input type="checkbox" class="checkbox">
    <span class="list-description">{{ description }}</span>
    <button class="btn btn-delete">Delete</button>
  </li>
  {{/each}}
</script>

<script id="additional-list" type="text/x-handlebars-template">
  <li class="list list-{{ itemNum }}" data-complete={{complete}}  data-index={{ itemNum }}>
    <input type="checkbox" class="checkbox">
    <span class="list-description">{{ description }}</span>
    <button class="btn btn-delete">Delete</button>
  </li>
</script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
